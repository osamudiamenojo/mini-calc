<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kibo Calculator</title>
        <style>
        #calculator {
            display: grid;
            max-width: 300px;
        }
        .operations {
            border: black 1px solid;
            padding: 1px;
            margin: 1px;
            max-width: 30px;
            text-align: center;
        }
        a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
        <form id="calculator">
            <input id="no1" class="numbers" type="number">
            <input id="no2" class="numbers" type="number">
            <a href="#" id="plus" class="operations">+</a>
            <a href="#" id="minus" class="operations">-</a>
            <a href="#" id="multiply" class="operations">x</a>
            <button id="equals" class="operations">=</button>
        </form>

        <p id="answer"></p>

        <script>
            <!--  ADD YOUR CODE HERE   -->
                     <!--  ADD YOUR CODE HERE   -->
          let add = document.getElementById("plus");
          
          let subtract = document.getElementById("minus");
          
          let multiply = document.getElementById("multiply");
          
          let equals = document.getElementById("equals");
          
          let answer = document.getElementById("answer");
          
          add.addEventListener('click', () => {
  let first = parseInt(document.getElementById("no1").value);
                      
  let second = parseInt(document.getElementById("no2").value);
            let result = first + second;
            answer.innerText= result;

});
          subtract.addEventListener('click', () => {
  let first = parseInt(document.getElementById("no1").value);
                      
  let second = parseInt(document.getElementById("no2").value);
            let result = first - second;
            answer.innerText= result;

});
          multiply.addEventListener('click', () => {
  let first = parseInt(document.getElementById("no1").value);
                      
  let second = parseInt(document.getElementById("no2").value);
            let result = first * second;
            answer.innerText= result;

});
   
        </script>
    </body>
</html>
